{% extends 'base.html' %}

{% block nav_bar %}
⯈ <a href="/users">Users</a>
⯈ <a href="/users/{{ user.id }}">{{user.name}}</a>
⯈ <a href="/users/{{ user.id }}/snapshots/{{ snapshot.id }}">Snapshot {{snapshot.id}}</a>
{% endblock %}

{% block content %}

<div style="text-align: left; margin: auto; width: 80%;">
	<p style="font-weight: bold;">Snapshot summary:</p>
	<p>
	ID: {{snapshot.id}}</br>
	Owner user ID: {{snapshot.uid}}</br>
	Date: {{snapshot.datetime}}</br>
	Available Results: {{snapshot.available_results}}</br>
	</p>
</div>
{% endblock %}
